      Code:
        S3Bucket: !Ref S3Bucket
        S3Key: !Sub ${S3Key}code/all_in_one_ai_api.zip
      FunctionName: all_in_one_ai_api
      Tags:
        - Value: Name
          Key: 'AllInOneAIApi'
      Handler: lambda_function.lambda_handler
      Role: !GetAtt AllInOneAIApiFunctionRole.Arn
      Timeout: 900
      Runtime: python3.9
      VpcConfig:
        SubnetIds: 
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
        SecurityGroupIds: 
          - !Ref SecurityGroup
      Layers:
        - !Ref HelperLayer

  AllInOneAIApiFunctionCatchAllPermissionProd1:
