        !If
        - Globally
        - !Sub
          - >-
            arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${__ApiId__}/${__Stage__}/GET/api
          - __Stage__: '*'
            __ApiId__: !Ref ApiGatewayRestApi
        - !Sub
          - >-
            arn:aws-cn:execute-api:${AWS::Region}:${AWS::AccountId}:${__ApiId__}/${__Stage__}/GET/api
          - __Stage__: '*'
